<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="img/x-icon" href="star.png">
        <title>Genshin Pull</title>
    </head>

    <body>
        <article id="initial-data">
            <form>
                <label for="counter">Wished</label>
                <input class='input-form' type="number" id="counter" name="counter">
                <br>
                
                <label for="limit">Wish Amount</label>
                <input class='input-form' type="number" id="limit" name="limit">
                <br>

                <div class=box>
                    <h4>50% Chance</h3>
                    <div class='radio'>
                        <label for='fift'>Yes</label>
                        <input type="radio" name="fift" value='true'>
                        <br>
                        <label for='fift'>No</label>
                        <input type="radio" name="fift" value='false'>
                    </div>
                </div>

                <button id="setup" type="button" class="btn-form">Enviar</button>
            </form>
        </article>

        <article id="main">
            <div id="pull">
            </div>
            <div id="options">
                <button id="poll" class='btn'>Character Poll</button>
                <button id="pull1" class='btn'>1x</button>
                <button id="pull10" class='btn'>10x</button>
            </div>
        </article>

        <aside>
            <p>Total - <span id="count">0</span></p>
            <br>
            <p>5 Star - <span id="five-star">0</span></p>
            <p>4 Star - <span id="four-star">0</span></p>
            <p>3 Star - <span id="three-star">0</span></p>
            <br>
            <p>Pity Count - <span id="pity">0</span></p>
            <p>10 Count - <span id="four-starOrBetter">0</span></p>
            <p>50-50 - <span id="notGuaranteed">ON</span></p>
        </aside>
        
        <footer>
            <cite>by Seiki</cite>
            <a href="https://www.flaticon.com/authors/freepik">Star by Freepik</a>
            <a href="https://genshin-impact.fandom.com/wiki/Genshin_Impact_Wiki">Genshin Pictures by Fandom Wiki</a>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
